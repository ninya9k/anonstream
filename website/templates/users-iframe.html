<html>
  <head>
    {% if not debug %}<meta http-equiv="refresh" content="8">{% endif %}
    <style>
      body {
        color: #f0f0f0;
        margin-top: 0;
        margin-bottom: 0;
      }
      .group {
        margin-bottom: 1.5em;
      }
      .group-name {
        margin-bottom: 0.25em;
      }
      .person {
        margin: 0 0 2px 0.5em;
      }
      .you {
        font-style: normal;
        margin-left: 0.5em;
        color: #f0f0f0;
      }
      .camera {
        font-style: normal;
        transform: scaleX(-1);
        text-shadow: 0px 0px 6px #{{ broadcaster_colour.hex() }};
        cursor: help;
        margin-right: 0.25em;
      }
      .name {
        color: var(--name-color);
        font-weight: bold;
        unicode-bidi: isolate;
      }
      .name:hover{
        background: 4px var(--name-bg-color);
        text-shadow: 0 0 1px #{{ background_colour.hex() }};
        border-radius: 2px;
        padding: 2px 4px;
        margin: -2px -4px;
        cursor: default;
      }
      sup {
        margin-right: 0.125em;
        font-size: 90%;
        font-family:monospace;
      }
      .tripcode {
        font-weight: normal;
        margin-left: 0.5em;
        padding: 0 5px;
        border-radius: 6px;
        font-size: 90%;
        font-family: monospace;
        vertical-align: middle;
        display: inline-block;
        cursor: default;
      }
      form {
        margin: 0;
      }
      .refresh {
        color: #f0f0f0;
        background-color: gray;
        position: sticky;
        top: 0;      /* (when upside down etc.) placement is correct with top when there is no scrollbar */
      /*bottom: 0;*/ /* (when upside down etc.) placement is correct with bottom when there is a scrollbar */
        padding: 1em;
        text-align: center;
        font-weight: bold;
        border-radius: 4px;
        box-shadow: 0px 2px 4px black;
        margin: 0;
      }
      .unhide-margin {
        animation: unhide-margin 0s forwards 30s;
        height: 0;
        padding: 0;
        visibility: hidden;
      }
      @keyframes unhide-margin {
        to {
          height: revert;
          padding: 1em;
          visibility: visible;
          margin-bottom: 1.25em;
        }
      }
      /* for text-based browsers */
      .textonly {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="" style="text-decoration: none;">
      <div class="refresh unhide-margin" style="bottom:revert;top:0;">
      </div>
    </a>
    <div style="margin: 0.5em 1em;">
      {% include 'users.html' %}
    </div>
  </body>
</html>

[captcha]
fonts = [
  "/usr/share/fonts/truetype/freefont/FreeMono.ttf",
  "/usr/share/fonts/truetype/liberation2/LiberationMono-Regular.ttf",
  "/usr/share/fonts/truetype/ubuntu/UbuntuMono-R.ttf",
  "/usr/share/fonts/truetype/tlwg/TlwgMono.ttf"
]

[chat.nickname]
host = "Broadcaster"
anon = "Anonymous"

[chat.filters]
# prepend strings with "re:" for regular expressions
# e.g. ban = ["re:\\bmelons?\\b", "re:(https?://)?([^.]+?\\.)*?example\\.com\\S*"]
ban     = [] # block message & ban poster
block   = [] # block message
censor  = [] # censor word in message
ignore_case = true
tyranny = true # word filters don't apply to broadcaster

[secret_club]
active = false
allowed_trips = [] # list of tripcodes to allow in if secret club mode is active

[secrets]
tripcode_salt = "" # put a long random value here for secure tripcodes

[stream]
hls_time = 2
